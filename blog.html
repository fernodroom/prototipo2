<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Portafolio Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
        <!-- Barra de navegación para pantallas grandes -->
        <nav class="row fixed-top d-none d-lg-flex">
            <div class="col-1"></div>
            <a class="btn btn-primary col-1" href="index.html" role="button"><img src="images/Recurso 9.png" height="100%" alt=""></a>
            <a class="btn btn-primary col-2" href="index.html" role="button">Juan Jacobo Bernal Productor Multimedia</a>
            <div class="col-2"></div>
            <a class="btn btn-primary col-1" href="index.html" role="button">Inicio</a>
            <a class="btn btn-primary col-1" href="sobreMi.html" role="button">Sobre Mí</a>
            <a class="btn btn-primary col-1" href="servicios.html" role="button">Servicios</a>
            <a class="btn btn-primary col-1" href="galeria.html" role="button">Galería</a>
            <a class="btn btn-primary col-1" href="blog.html" role="button">Blog</a>
            <div class="col-2"></div>
        </nav>

        <!-- Barra de navegación hamburguesa para tablets y móviles -->
        <nav class="navbar navbar-expand-lg fixed-top d-lg-none">
            <a class="navbar-brand" href="index.html">
                <img src="images/Recurso 9.png" height="100%" alt="">
            </a>
            <a class="navbar-brand" href="index.html">Juan Jacobo Bernal Productor Multimedia</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobreMi.html">Sobre Mí</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Fondo semitransparente para el menú hamburguesa -->
        <div id="menu-overlay" class="menu-overlay d-lg-none"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar/ocultar el overlay cuando se abre/cierra el menú hamburguesa
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            var overlay = document.getElementById('menu-overlay');
            overlay.classList.toggle('active');
        });

        // Cerrar el overlay cuando se hace clic en un enlace del menú
        document.querySelectorAll('.nav-link').forEach(function(link) {
            link.addEventListener('click', function () {
                var overlay = document.getElementById('menu-overlay');
                overlay.classList.remove('active');
            });
        });
    </script>
    






  </body>
</html>
